<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 style="text-align: center">FORM VALIDATION</h2>
    <form name="RegForm" action="" onsubmit="return false">
      <!-- <form name="RegForm"> -->
      <p>Name : <input type="text" id="Name" /></p>
      <label class="alert" id="name"></label><br />

      <p>Address : <input type="text" id="Address" /></p>
      <label class="alert" id="address"></label><br />

      <p>E-mail : <input type="text" id="EMail" /></p>
      <label class="alert" id="email"></label><br />

      <p>Password : <input type="password" id="Password" /></p>
      <label class="alert" id="pass"></label><br />
      <br />

      <p>Confirm Password : <input type="password" id="cPassword" /></p>
      <label class="alert" id="cnfrmpass"></label><br />
      <br />

      <p>Phone : <input type="number" id="Phone" /></p>
      <label class="alert" id="phone"></label><br />
      <br />

      <p>
        <input
          type="submit"
          value="Check"
          name="Submit"
          onclick="formValidate()"
        />
      </p>
      <br />
      <!-- <button onclick="formValidate()">Check</button> -->
    </form>
  </body>
</html>
